
spring:
  profiles:
    active: prod

  datasource:
    url: jdbc:mysql://${dburl}:3306/${dbname}
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database: mysql

logging.level:
  org.hibernate.SQL: debug

